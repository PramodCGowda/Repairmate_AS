<div class="parent">
<div class="login-page">
    <div class="form">
      <form class="login-form">
        <input type="email" [(ngModel)]="loginObj.email" name="EmailId" placeholder="email"/>
        <input type="password" [(ngModel)]="loginObj.password" name="Password" placeholder="password"/>
        <button type="button" (click)="onLogin()">login</button>
        <p class="message">Not registered? <a (click)="signup()">Create an account</a></p>
      </form>
    </div>
  </div>
</div>
